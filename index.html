<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Caguas Magic AR V2</title>
  
  <!-- Three.js y MindAR -->
  <script src="https://unpkg.com/three@0.136.0/build/three.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://unpkg.com/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    
    #ar-container { 
      width: 100vw; 
      height: 100vh; 
      position: relative; 
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #start-button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    #start-button:hover {
      background: #2980b9;
    }
    
    #status-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    
    #error-message {
      color: red;
      margin-top: 20px;
      display: none;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Cargando experiencia AR...</p>
    <button id="start-button">Comenzar Experiencia AR</button>
    <div id="error-message"></div>
  </div>

  <!-- Panel de estado -->
  <div id="status-panel">
    <h3>Estado del Sistema AR</h3>
    <div id="aframe-status">‚úÖ Three.js: Cargado</div>
    <div id="mindar-status">‚úÖ MindAR: Cargado</div>
    <div id="marker-status-ui">üîÑ Componentes de marcador: No inicializados</div>
    <div id="camera-status">üì∑ C√°mara: Esperando acceso...</div>
  </div>

  <!-- Contenedor AR -->
  <div id="ar-container"></div>

  <script>
    // Modelos a cargar
    const models = [
      { id: 'alcal', path: 'models/ALCALDIA.glb', scale: 0.1, targetIndex: 0 },
      { id: 'c3tk', path: 'models/C3TK.glb', scale: 0.2, targetIndex: 1 },
      { id: 'centr', path: 'models/CENTRO.glb', scale: 0.1, targetIndex: 2 },
      { id: 'star', path: 'models/flamboyan.glb', scale: 0.1, targetIndex: 3 },
      { id: 'jung', path: 'models/jungle_gurdian.glb', scale: 0.2, targetIndex: 4 },
      { id: 'india', path: 'models/INDIA.glb', scale: 0.2, targetIndex: 5 },
      { id: 'morivivi', path: 'models/MORIVIVI.glb', scale: 0.2, targetIndex: 6 },
      { id: 'pitirre', path: 'models/PITIRRE.glb', scale: 0.2, targetIndex: 7 },
      { id: 'reloj', path: 'models/RELOJ.glb', scale: 0.1, targetIndex: 8 },
      { id: 'uagm', path: 'models/UAGM.glb', scale: 0.2, targetIndex: 9 },
      { id: 'willie', path: 'models/WILLIAM.glb', scale: 0.1, targetIndex: 10 },
      { id: 'boo', path: 'models/zumbadorcito_noshader.glb', scale: 0.1, targetIndex: 11 }
    ];

    // Variables globales
    let mindarThree;
    let mixers = [];
    const modelMap = {};
    const loader = new THREE.GLTFLoader();

    // Funci√≥n para iniciar AR
    const startAR = async () => {
      try {
        const loadingScreen = document.getElementById('loading-screen');
        const errorMessage = document.getElementById('error-message');
        
        // Actualizar estado de la c√°mara
        document.getElementById('camera-status').textContent = 'üì∑ C√°mara: Solicitando acceso...';
        
        // Verificar compatibilidad
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error('API de c√°mara no soportada en este navegador');
        }
        
        // Crear instancia de MindAR
        mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.getElementById('ar-container'),
          imageTargetSrc: 'targets.mind', // Aseg√∫rate de que este archivo existe
          maxTrack: 2 // M√°ximo de marcadores a detectar simult√°neamente
        });
        
        const { renderer, scene, camera } = mindarThree;
        
        // Configurar renderer
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Configurar iluminaci√≥n
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);
        
        // Cargar modelos y asignar a marcadores
        for (const modelData of models) {
          const anchor = mindarThree.addAnchor(modelData.targetIndex);
          
          loader.load(modelData.path, (gltf) => {
            const model = gltf.scene;
            model.scale.set(modelData.scale, modelData.scale, modelData.scale);
            model.position.set(0, 0, 0);
            anchor.group.add(model);
            
            // Manejar animaciones si existen
            if (gltf.animations && gltf.animations.length > 0) {
              const mixer = new THREE.AnimationMixer(model);
              mixers.push(mixer);
              
              gltf.animations.forEach((clip) => {
                const action = mixer.clipAction(clip);
                action.play();
              });
            }
            
            modelMap[modelData.id] = model;
          }, undefined, (error) => {
            console.error(`Error cargando modelo ${modelData.path}:`, error);
          });
        }
        
        // Iniciar MindAR
        await mindarThree.start();
        document.getElementById('marker-status-ui').textContent = '‚úÖ Componentes de marcador: Inicializados';
        document.getElementById('camera-status').textContent = '‚úÖ C√°mara: Activa';
        
        // Ocultar pantalla de carga
        loadingScreen.style.display = 'none';
        
        // Bucle de renderizado
        const clock = new THREE.Clock();
        renderer.setAnimationLoop(() => {
          const delta = clock.getDelta();
          mixers.forEach(mixer => mixer.update(delta));
          renderer.render(scene, camera);
        });
        
      } catch (error) {
        console.error('Error al iniciar AR:', error);
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = `Error: ${error.message}`;
        errorMessage.style.display = 'block';
        document.getElementById('camera-status').textContent = '‚ùå C√°mara: Error de acceso';
        
        // Sugerencias para errores comunes
        if (error.message.includes('targets.mind')) {
          errorMessage.innerHTML += '<br>El archivo targets.mind no se encontr√≥. Aseg√∫rate de que existe en la ubicaci√≥n correcta.';
        } else if (error.message.includes('permission')) {
          errorMessage.innerHTML += '<br>Por favor, permite el acceso a la c√°mara en la configuraci√≥n de tu navegador.';
        } else if (error.message.includes('https')) {
          errorMessage.innerHTML += '<br>Nota: La c√°mara solo funciona en conexiones HTTPS o localhost.';
        }
      }
    };

    // Evento para el bot√≥n de inicio
    document.getElementById('start-button').addEventListener('click', startAR);
    
    // Manejar redimensionamiento de ventana
    window.addEventListener('resize', () => {
      if (mindarThree) {
        const { renderer } = mindarThree;
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
